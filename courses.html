    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.25rem;
            text-decoration: none;
        }

        .logo-icon {
            margin-right: 0.5rem;
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        header {
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            min-height: 30vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 0 0 1.5rem 0;
            max-width: 900px;
        }

        .filters {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 0.75rem;
        }

        .filter-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
            justify-content: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 500;
        }

        .filter-group select, .filter-group input, .filter-group .multiselect {
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-width: 150px;
        }
        
        /* Multiselect dropdown styles */
        .multiselect {
            position: relative;
            display: inline-block;
            width: 250px;
        }
        
        .multiselect-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            border-radius: 4px;
            z-index: 100;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            color: #333333;
        }
        
        .multiselect.active .multiselect-dropdown {
            display: block;
        }
        
        .multiselect-option {
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .multiselect-selected {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        
        .selected-item {
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        
        .selected-item .remove {
            margin-left: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-left: 15px;
        }

        button {
            border: none;
            padding: 10px 15px;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            margin-right: 10px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            position: relative;
            perspective: 1000px;
            margin: 15px;
            width: 300px;
            height: 400px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: opacity 0.6s, visibility 0.6s;
        }

        .card-back {
            opacity: 0;
            visibility: hidden;
            overflow-y: hidden;
        }

        .card:hover .card-front {
            opacity: 0;
            visibility: hidden;
        }

        .card:hover .card-back {
            opacity: 1;
            visibility: visible;
        }

        .card-body {
            padding: 15px;
            flex: 1;
        }

        .card-back .card-body {
            overflow-y: auto;
            padding-top: 70px !important; /* Increased space for the sticky title, applied to all cards */
        }

        .card-title {
            margin-top: 0;
            margin-bottom: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }

        .sticky-title {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            z-index: 10;
            font-weight: 600;
        }

        .card p {
            font-size: 13px;
            line-height: 1.3;
            margin: 6px 0;
        }

        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 15px;
        }

        .keyword {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .card-link {
            display: block;
            text-decoration: none;
            font-weight: 500;
            padding: 15px;
            text-align: center;
            margin-top: auto;
            position: sticky;
            bottom: 0;
            z-index: 10;
            transition: background-color 0.3s;
        }

        .results-count {
            text-align: center;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        /* Dropdown Menu Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--dropdown-solid, #333333);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        .dropdown-content a {
            color: var(--text-primary);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }
        
        .dropdown-content a:hover {
            background-color: rgba(0,0,0,0.1);
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .dropdown-toggle::after {
            content: "▼";
            font-size: 0.7em;
            margin-left: 0.5em;
            vertical-align: middle;
            color: var(--text-primary);
        }
        
        /* Responsive Dropdown */
        @media (max-width: 768px) {
            .dropdown-content {
                position: static;
                box-shadow: none;
                margin-top: 0.5rem;
                width: 100%;
            }
        }
    </style>
</head>

<div class="filters">
    <div class="filter-controls">
        <div class="filter-group">
            <label for="costFilter">Cost:</label>
            <select id="costFilter">
                <option value="all">All Costs</option>
                <option value="free">Free</option>
                <option value="under100">Under $100</option>
                <option value="100to1000">$100 - $1,000</option>
                <option value="1000to5000">$1,000 - $5,000</option>
                <option value="over5000">Over $5,000</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label for="locationFilter">Location:</label>
            <select id="locationFilter">
                <option value="all">All Locations</option>
                <option value="online">Online</option>
                <option value="inperson">In-Person</option>
                <option value="hybrid">Hybrid</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label for="timeFilter">Time:</label>
            <select id="timeFilter">
                <option value="all">All Durations</option>
                <option value="short">Short (Under 10 hours)</option>
                <option value="medium">Medium (10 hours - 4 weeks)</option>
                <option value="long">Long (Over 4 weeks)</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label for="creditsFilter">CE Credits:</label>
            <select id="creditsFilter">
                <option value="all">All Courses</option>
                <option value="yes">With CE Credits</option>
                <option value="no">Without CE Credits</option>
            </select>
        </div>
    </div>
    
    <div class="filter-group" style="margin: 0 auto 15px; max-width: 600px;">
        <label for="keywordFilter">Keywords:</label>
        <div class="multiselect" id="keywordFilter" style="width: 100%; cursor: pointer; background-color: #ffffff;">

                Select Keywords
            </div>

            <div class="multiselect-dropdown" id="keywordDropdown"></div>
        </div>
    </div>
    
    <div class="button-group" style="display: flex; justify-content: center; margin-bottom: 15px;">
